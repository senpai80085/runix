<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runix - Workload Intelligence Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #5f6368;
            --success: #34a853;
            --warning: #fbbc04;
            --danger: #ea4335;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .header {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo span {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .workload-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .workload-btn {
            padding: 14px 28px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .workload-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .workload-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .workload-type-card {
            grid-column: span 2;
            background: linear-gradient(135deg, #4285f4 0%, #5c6bc0 100%);
        }

        .workload-type-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .big-number {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
        }

        .big-number.green {
            color: var(--success);
        }

        .big-number.blue {
            color: var(--primary);
        }

        .big-number.yellow {
            color: var(--warning);
        }

        .big-number.red {
            color: var(--danger);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .confidence-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 15px;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .savings-card {
            background: linear-gradient(135deg, #34a853 0%, #2e7d32 100%);
        }

        .savings-card .big-number {
            color: white;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
        }

        .risk-low {
            background: var(--success);
            color: white;
        }

        .risk-medium {
            background: var(--warning);
            color: #333;
        }

        .risk-high {
            background: var(--danger);
            color: white;
        }

        .reasoning-list {
            list-style: none;
        }

        .reasoning-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .reasoning-list li:last-child {
            border-bottom: none;
        }

        .reasoning-list .icon {
            color: var(--primary);
            font-size: 18px;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .implementation-steps {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
        }

        .implementation-steps code {
            color: var(--success);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .workload-type-card {
                grid-column: span 1;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <div>
                <h1>Runix</h1>
                <span>Workload Intelligence Platform</span>
            </div>
        </div>
        <div class="status-badge">üü¢ System Operational</div>
    </header>

    <div class="container">
        <div class="mode-selector" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
            <button id="mode-mock" class="workload-btn active" style="width: auto; padding: 10px 30px;"
                onclick="setMode('mock')">üß™ Mock Demo</button>
            <button id="mode-live" class="workload-btn"
                style="width: auto; padding: 10px 30px; background: rgba(0,0,0,0.3);" onclick="setMode('live')">üì° Live
                Analysis</button>
        </div>

        <div id="mock-controls" class="workload-selector">
            <button class="workload-btn active" onclick="analyzeWorkload('bursty')">
                üìä Bursty Service
            </button>
            <button class="workload-btn" onclick="analyzeWorkload('always-on')">
                üîÑ Always-On API
            </button>
            <button class="workload-btn" onclick="analyzeWorkload('over-provisioned')">
                ‚ö†Ô∏è Over-Provisioned
            </button>
        </div>

        <div id="live-controls" class="workload-selector" style="display: none; justify-content: center; gap: 10px;">
            <input type="text" id="service-name-input" placeholder="Cloud Run Service Name" value="runix-test-workload"
                style="padding: 12px 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white; width: 300px; font-family: 'Inter', sans-serif;">
            <button class="workload-btn active" style="width: auto;" onclick="analyzeLiveService()">
                üöÄ Analyze Service
            </button>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="loading">
                <div class="spinner"></div>
                <span>Analyzing workload patterns...</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Built with ‚ù§Ô∏è for <a href="#">Google AI Hackathon 2026</a></p>
        <p style="margin-top: 5px;">Runix uses lightweight, interpretable ML for explainable recommendations</p>
    </footer>

    <script>
        let costChart = null;
        let currentMode = 'mock';

        function setMode(mode) {
            currentMode = mode;

            // Update mode buttons
            document.querySelectorAll('.mode-selector .workload-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');

            // Toggle controls
            if (mode === 'live') {
                document.getElementById('mock-controls').style.display = 'none';
                document.getElementById('live-controls').style.display = 'flex';
                document.getElementById('dashboard').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #888;">
                        <h3>üì° Live Analysis Mode</h3>
                        <p>Enter your Cloud Run service name and click Analyze</p>
                    </div>
                `;
            } else {
                document.getElementById('mock-controls').style.display = 'flex';
                document.getElementById('live-controls').style.display = 'none';
                analyzeWorkload('bursty'); // Reset to default mock
            }
        }

        async function analyzeLiveService() {
            const serviceName = document.getElementById('service-name-input').value;
            if (!serviceName) return;

            // Show loading
            document.getElementById('dashboard').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Fetching real metrics from Cloud Monitoring...</span>
                </div>
            `;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service_name: serviceName })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                renderDashboard(data);

            } catch (error) {
                showError('Failed to analyze service: ' + error.message);
            }
        }

        function showError(msg) {
            document.getElementById('dashboard').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <h3>Analysis Failed</h3>
                    <p>${msg}</p>
                    <button class="workload-btn" style="width: auto; margin-top: 20px;" onclick="analyzeLiveService()">Try Again</button>
                </div>
            `;
        }

        async function analyzeWorkload(type) {
            // Update mock buttons only
            document.querySelectorAll('#mock-controls .workload-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                const btn = event.target.closest('.workload-btn');
                if (btn) btn.classList.add('active');
            }

            // Show loading
            document.getElementById('dashboard').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Analyzing workload patterns...</span>
                </div>
            `;

            try {
                const response = await fetch(`/analyze/mock?type=${type}`);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="card full-width">
                        <h3 style="color: var(--danger);">Error: ${error.message}</h3>
                        <p>Make sure the server is running.</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const confidence = parseInt(data.classification.confidence);
            const savings = parseFloat(data.cost_optimization.savings.replace('$', ''));
            const savingsPercent = parseInt(data.cost_optimization.savings_percentage);
            const currentCost = parseFloat(data.cost_optimization.current_monthly.replace('$', ''));
            const optimizedCost = parseFloat(data.cost_optimization.optimized_monthly.replace('$', ''));
            const riskLevel = data.cost_optimization.risk_level.toLowerCase();

            const confidenceColor = confidence >= 80 ? '#34a853' : confidence >= 60 ? '#fbbc04' : '#ea4335';

            document.getElementById('dashboard').innerHTML = `
                <!-- Workload Type Card -->
                <div class="card workload-type-card">
                    <div class="card-header">
                        <span class="card-title">Detected Workload Type</span>
                        <div class="card-icon" style="background: rgba(255,255,255,0.2);">üéØ</div>
                    </div>
                    <div class="workload-type-value">${data.classification.workload_type}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%; background: ${confidenceColor};"></div>
                    </div>
                    <div class="subtitle">Classification Confidence: ${data.classification.confidence}</div>
                </div>
                
                <!-- Savings Card -->
                <div class="card savings-card">
                    <div class="card-header">
                        <span class="card-title" style="color: rgba(255,255,255,0.8);">Monthly Savings</span>
                        <div class="card-icon" style="background: rgba(255,255,255,0.2);">üí∞</div>
                    </div>
                    <div class="big-number">${data.cost_optimization.savings}</div>
                    <div class="subtitle" style="color: rgba(255,255,255,0.8);">${savingsPercent}% cost reduction</div>
                </div>
                
                <!-- AI Insight Card - GEMINI POWERED -->
                <div class="card full-width" style="background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%); border: 2px solid #7c4dff;">
                    <div class="card-header">
                        <span class="card-title" style="color: #b388ff;">
                            ${data.gemini_powered ? '‚ú® GEMINI AI DEEP ANALYSIS' : 'ü§ñ AI INSIGHT'}
                        </span>
                        <div class="card-icon" style="background: rgba(179, 136, 255, 0.3);">
                            ${data.gemini_powered ? 'üåü' : 'üß†'}
                        </div>
                    </div>
                    <div style="font-size: 16px; line-height: 1.8; color: #e1bee7; white-space: pre-line; max-height: 400px; overflow-y: auto; padding-right: 10px;">
                        ${data.ai_explanation || 'AI explanation not available'}
                    </div>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(179, 136, 255, 0.3); display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 12px; color: #9575cd;">
                            ${data.gemini_powered ? 'üîÆ Powered by Google Gemini 1.5 Flash' : '‚ö° Using rule-based intelligence'}
                        </span>
                        <span style="font-size: 11px; color: #7c4dff;">
                            Analysis based on 7 days of metrics
                        </span>
                    </div>
                </div>
                
                <!-- COST ANALYSIS SECTION -->
                <div class="card full-width" style="background: linear-gradient(135deg, #0d4a3c 0%, #1a5a40 100%); border: 2px solid #2ecc71;">
                    <div class="card-header">
                        <span class="card-title" style="color: #a8e6cf;">üíµ DETAILED COST ANALYSIS</span>
                        <div class="card-icon" style="background: rgba(46, 204, 113, 0.3);">üìà</div>
                    </div>
                    
                    <!-- Cost Summary Grid -->
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px;">
                        <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 12px; text-align: center;">
                            <div style="font-size: 12px; color: #a8e6cf; text-transform: uppercase; margin-bottom: 8px;">Current Monthly</div>
                            <div style="font-size: 28px; font-weight: 700; color: #ff6b6b;">${data.cost_optimization.current_monthly}</div>
                            <div style="font-size: 11px; color: #888; margin-top: 5px;">Before Optimization</div>
                        </div>
                        <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 12px; text-align: center;">
                            <div style="font-size: 12px; color: #a8e6cf; text-transform: uppercase; margin-bottom: 8px;">Optimized Monthly</div>
                            <div style="font-size: 28px; font-weight: 700; color: #2ecc71;">${data.cost_optimization.optimized_monthly}</div>
                            <div style="font-size: 11px; color: #888; margin-top: 5px;">After Optimization</div>
                        </div>
                        <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 12px; text-align: center;">
                            <div style="font-size: 12px; color: #a8e6cf; text-transform: uppercase; margin-bottom: 8px;">Monthly Savings</div>
                            <div style="font-size: 28px; font-weight: 700; color: #f1c40f;">${data.cost_optimization.savings}</div>
                            <div style="font-size: 11px; color: #2ecc71; margin-top: 5px;">‚Üì ${savingsPercent}% reduction</div>
                        </div>
                        <div style="background: rgba(46, 204, 113, 0.2); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #2ecc71;">
                            <div style="font-size: 12px; color: #a8e6cf; text-transform: uppercase; margin-bottom: 8px;">Annual Savings</div>
                            <div style="font-size: 28px; font-weight: 700; color: #2ecc71;">$${(savings * 12).toFixed(0)}</div>
                            <div style="font-size: 11px; color: #888; margin-top: 5px;">Projected yearly</div>
                        </div>
                    </div>
                    
                    <!-- Cost Breakdown Table -->
                    <div style="background: rgba(0,0,0,0.2); border-radius: 12px; overflow: hidden;">
                        <table style="width: 100%; border-collapse: collapse; font-size: 14px;">
                            <thead>
                                <tr style="background: rgba(0,0,0,0.3);">
                                    <th style="padding: 12px 15px; text-align: left; color: #a8e6cf;">Cost Component</th>
                                    <th style="padding: 12px 15px; text-align: right; color: #ff6b6b;">Current</th>
                                    <th style="padding: 12px 15px; text-align: right; color: #2ecc71;">Optimized</th>
                                    <th style="padding: 12px 15px; text-align: right; color: #f1c40f;">Savings</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                    <td style="padding: 12px 15px; color: #fff;">üíª CPU (vCPU-seconds)</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #ff6b6b;">$${(currentCost * 0.6).toFixed(2)}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #2ecc71;">$${(optimizedCost * 0.55).toFixed(2)}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #f1c40f;">$${(currentCost * 0.6 - optimizedCost * 0.55).toFixed(2)}</td>
                                </tr>
                                <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                    <td style="padding: 12px 15px; color: #fff;">üß† Memory (GB-seconds)</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #ff6b6b;">$${(currentCost * 0.3).toFixed(2)}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #2ecc71;">$${(optimizedCost * 0.35).toFixed(2)}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #f1c40f;">$${(currentCost * 0.3 - optimizedCost * 0.35).toFixed(2)}</td>
                                </tr>
                                <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                    <td style="padding: 12px 15px; color: #fff;">üåê Requests</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #ff6b6b;">$${(currentCost * 0.1).toFixed(2)}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #2ecc71;">$${(optimizedCost * 0.1).toFixed(2)}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #f1c40f;">$${(currentCost * 0.1 - optimizedCost * 0.1).toFixed(2)}</td>
                                </tr>
                                <tr style="background: rgba(46, 204, 113, 0.15);">
                                    <td style="padding: 12px 15px; color: #fff; font-weight: 600;">üìä TOTAL</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #ff6b6b; font-weight: 600;">${data.cost_optimization.current_monthly}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #2ecc71; font-weight: 600;">${data.cost_optimization.optimized_monthly}</td>
                                    <td style="padding: 12px 15px; text-align: right; color: #f1c40f; font-weight: 600;">${data.cost_optimization.savings}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Free Tier Status -->
                    <div style="margin-top: 15px; padding: 12px; background: ${data.cost_optimization.within_free_tier ? 'rgba(46, 204, 113, 0.2)' : 'rgba(241, 196, 15, 0.2)'}; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: #fff;">
                            ${data.cost_optimization.within_free_tier
                    ? '‚úÖ Optimized configuration stays within Google Cloud Free Tier!'
                    : 'üí° Consider further optimization to reach free tier limits'}
                        </span>
                        <span style="font-size: 12px; color: #a8e6cf;">
                            Free tier: 180K vCPU-sec, 360K GB-sec, 2M requests/month
                        </span>
                    </div>
                </div>
                
                <!-- Cost Comparison Chart -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Cost Comparison</span>
                        <div class="card-icon" style="background: rgba(66, 133, 244, 0.2);">üìä</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
                
                <!-- Risk Level -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Risk Assessment</span>
                        <div class="card-icon" style="background: rgba(251, 188, 4, 0.2);">‚ö†Ô∏è</div>
                    </div>
                    <div style="text-align: center; padding: 20px 0;">
                        <span class="risk-badge risk-${riskLevel}">${data.cost_optimization.risk_level} Risk</span>
                    </div>
                    <div class="subtitle" style="text-align: center;">
                        ${data.cost_optimization.within_free_tier ? '‚úÖ Within Free Tier' : 'üíµ Above Free Tier'}
                    </div>
